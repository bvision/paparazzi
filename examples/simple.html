<!DOCTYPE html>
<html>
  <head>
    <style>

      body {
        width: 960px;
        margin: 0 auto;
        text-align: center;
        padding-top: 40px;
      }

      button {
        padding: 10px 20px;
        margin-bottom: 10px;
      }

      .paparazzi video,
      .paparazzi img {
        margin: 0 5px;
        border: 1px solid #666;
        display: inline;
        width: 320px;
        height: 240px;
      }

      .paparazzi canvas {
        display: none;
      }

    </style>
  </head>
  <body>
    <button>Take photo</button>
    <div class="paparazziContainer"></div>

    <script src="jquery-1.10.0.min.js"></script>
    <script src="../paparazzi.js?v=0"></script>
    <script>
      //enjoy
      $(function () {
        $( '.paparazziContainer' ).paparazzi({
          $button: $( 'button' ),
          success: function( result ) { console.log( 'ok' );},
          error: function( error ) { console.log( 'error', error ); }
        });
      });
    </script>  
  </body>
</html>
